name: Update ada-sdk SDK

on:
  # Запускатися раз на тиждень (у неділю о 00:00 за UTC)
  schedule:
    - cron: '0 0 * * 0'
  # Додатково, щоб мати можливість запустити вручну
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update_ada_sdk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Download ada.tgz
        run: |
          curl -L -o ada.tgz https://app.api2cart.com/sdk/openapi/ada.tgz

      # Розпаковуємо, видаляючи 1 рівень (папку ada)
      - name: Extract ada.tgz
        run: |
          tar -xzf ada.tgz --strip-components=1

      - name: Commit changes
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
          git add .
          git diff-index --quiet HEAD || git commit -m "Update ada SDK [skip ci]"
          git push
